# ===================================================================
# CONFIGURACIÓN DE SERVIDOR
# ===================================================================
server.port=${PORT:8080}

# ===================================================================
# CONEXIÓN A LA BASE DE DATOS (Prioriza variables de entorno)
# ===================================================================
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/valenci_db}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:123456}

# ===================================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# SEGURIDAD JWT
# ===================================================================
# En producción, configura JWT_SECRET en el panel de control del hosting
jwt.secret=${JWT_SECRET:in8JX0b3Pda5twwDvap4bkvbeDIS5yIC3x/ZZWJHof4=}

# ===================================================================
# CORS - URL DEL FRONTEND (Vercel)
# ===================================================================
# Permite múltiples URLs separadas por coma (ej: localhost y la URL de Vercel)
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}

# ===================================================================
# LOGGING Y OTROS
# ===================================================================
logging.level.root=INFO
logging.level.com.valenci.servicios=DEBUG
logging.level.org.hibernate.SQL=DEBUG
app.iva.tasa=0.19