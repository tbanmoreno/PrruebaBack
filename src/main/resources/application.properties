# Puerto dinámico para Render
server.port=${PORT:8080}

# --- Base de Datos ---
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- HikariCP: Ajustes agresivos para SmarterASP.NET ---
# Forzamos la renovación de conexión cada 45 segundos (antes de que SmarterASP la mate)
spring.datasource.hikari.max-lifetime=45000
spring.datasource.hikari.connection-timeout=30000
# Validamos la conexión antes de entregarla al código
spring.datasource.hikari.test-on-borrow=true
spring.datasource.hikari.connection-test-query=SELECT 1
# Reducimos el pool para no saturar el límite de procesos del hosting
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# --- Otros ---
jwt.secret=${JWT_SECRET}
app.iva.tasa=0.19
app.cors.allowed-origins=${ALLOWED_ORIGINS}
logging.level.root=INFO
# Ocultamos los warnings de validación para no ensuciar el log
logging.level.com.zaxxer.hikari.pool.PoolBase=ERROR