# Puerto para Render
server.port=${PORT:8080}

# --- Configuración de Base de Datos ---
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Solución a "No operations allowed after connection closed" ---
# Bajamos el tiempo de vida a 1 minuto (SmarterASP corta conexiones inactivas rápido)
spring.datasource.hikari.max-lifetime=60000
# Tiempo de espera para obtener una conexión del pool
spring.datasource.hikari.connection-timeout=30000
# Validación activa: Verifica que la conexión funcione antes de usarla
spring.datasource.hikari.test-on-borrow=true
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# --- Configuración del Pool ---
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Usamos el dialecto moderno para evitar incompatibilidades
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# --- Parámetros de la Aplicación ---
jwt.secret=${JWT_SECRET}
app.iva.tasa=0.19
app.cors.allowed-origins=${ALLOWED_ORIGINS}

# --- Logging ---
logging.level.root=INFO
# Evita que los logs se llenen de advertencias de Hikari mientras limpia conexiones muertas
logging.level.com.zaxxer.hikari.pool.PoolBase=ERROR